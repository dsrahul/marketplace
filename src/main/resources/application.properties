logging.level.root=ERROR
logging.level.org.springframework.web=ERROR
logging.level.com.marketplace=INFO
logging.level.org.hibernate=ERROR
logging.pattern.console=%clr([%-5p]){yellow} %clr(%d){red} %clr(%c){green} - %clr(%m){blue}%n

spring.datasource.url=jdbc:h2:mem:marketplacedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.h2.console.path=/dbconsole
spring.h2.console.enabled=true
#spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialize=true
spring.jpa.generate-ddl=true
#spring.datasource.schema=schema-h2.sql
spring.datasource.data=data-h2.sql