logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.marketplace=INFO
logging.level.org.hibernate=INFO
logging.pattern.console=%clr([%-5p]){yellow} %clr(%d){red} %clr(%c){green} - %clr(%m){blue}%n

spring.datasource.url=jdbc:h2:mem:unittestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ut
spring.datasource.password=
spring.datasource.platform=h2
spring.h2.console.path=/dbconsole
spring.h2.console.enabled=true
spring.datasource.initialize=true
spring.datasource.schema=schema-test-h2.sql
spring.datasource.data=data-test-h2.sql